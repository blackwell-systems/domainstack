[package]
name = "domainstack-envelope"
version = "0.3.0"
edition = "2021"
rust-version = "1.65"
license = "Apache-2.0"
authors = ["Dayna Blackwell <blackwellsystems@protonmail.com>"]
description = "error-envelope integration for domainstack validation framework"
repository = "https://github.com/blackwell-systems/domainstack"

[dependencies]
domainstack = { version = "0.3.0", path = "../domainstack" }
error-envelope = "0.2.1"
serde_json = "1"

[features]
default = []

[dev-dependencies]
domainstack = { version = "0.3.0", path = "../domainstack", features = ["derive"] }
domainstack-derive = { version = "0.3.0", path = "../domainstack-derive" }
