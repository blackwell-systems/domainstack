name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Verify versions match tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          CARGO_VERSION=$(grep '^version = ' domainstack/domainstack/Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) doesn't match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi

      - name: Publish domainstack (core)
        run: cargo publish --token ${{ secrets.CARGO_TOKEN }} --manifest-path domainstack/domainstack/Cargo.toml

      - name: Wait for crates.io to update
        run: sleep 30

      - name: Publish domainstack-derive
        run: cargo publish --token ${{ secrets.CARGO_TOKEN }} --manifest-path domainstack/domainstack-derive/Cargo.toml

      - name: Wait for crates.io to update
        run: sleep 30

      - name: Publish domainstack-envelope
        run: cargo publish --token ${{ secrets.CARGO_TOKEN }} --manifest-path domainstack/domainstack-envelope/Cargo.toml
