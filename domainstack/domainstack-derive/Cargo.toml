[package]
name = "domainstack-derive"
version = "0.3.0"
edition = "2021"
rust-version = "1.65"
authors = ["Dayna Blackwell <blackwellsystems@protonmail.com>"]
license = "MIT"
description = "Derive macro for domainstack validation framework"
repository = "https://github.com/blackwell-systems/domainstack"
documentation = "https://docs.rs/domainstack-derive"

[lib]
proc-macro = true

[dependencies]
syn = { version = "2.0", features = ["full", "extra-traits"] }
quote = "1.0"
proc-macro2 = "1.0"

[dev-dependencies]
trybuild = "1.0"
domainstack = { path = "../domainstack" }
