[package]
name = "domainstack-envelope"
version = "0.3.0"
edition = "2021"
rust-version = "1.68"
license = "Apache-2.0"
authors = ["Dayna Blackwell <blackwellsystems@protonmail.com>"]
description = "error-envelope integration for domainstack validation framework"
repository = "https://github.com/blackwell-systems/domainstack"
documentation = "https://docs.rs/domainstack-envelope"
keywords = ["validation", "http", "api", "error", "envelope"]
categories = ["web-programming", "web-programming::http-server"]

[dependencies]
domainstack = { workspace = true }
error-envelope = { workspace = true }
serde_json = "1"

[features]
default = []

[dev-dependencies]
domainstack = { workspace = true, features = ["derive"] }
domainstack-derive = { workspace = true }
